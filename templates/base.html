<!doctype html>
{% load staticfiles %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>
        {% block title %}

        {% endblock %}
    </title>

  <body>

  <div class="image-wrap" style="background-color: #0b0b0b; align-content: center">

      <form method="get" action="{% url 'logout' %}">
        <!-- <button style="border-radius: 15px; background-color: #0bbbe6;" type="submit">Logout</button> -->
        <input type="submit" value="logout" class="btn btn-dark" id="logout" name="logout">
      </form>
    </div>
    <img class="image-center" alt="123" src="{% static "images/OkLogo.png" %}" style="align-items: center">
  </div>

  <nav class="navbar navbar-expand-sm navbar-dark justify-content-center" style="background-color: #0b0b0b;">
  <ul class="navbar-nav" >
    <li class="nav-item">
      <a class="nav-link" href="/okscripts/" style="color: azure">Scripts</a>
    </li>
    <li class="nav-item">
      <a class="nav-link"  href="/specials/" style="color: azure">Specials</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/admin/" style="color: azure">Admin</a>
    </li>
  </ul>
</nav>
  <link rel="stylesheet" href="{% static "CSS/style.css"%}"/>

  </body>

{% block content %}

{% endblock %}

<script src="{% static "js/scripts.js" %}"></script>
</html>
